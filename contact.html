    <div class="container my-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form>
            <div class="form-group mb-3">
                <div class="row">
                    <div class="col">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Enter your name">
                    </div>
                    <div class="col">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Enter your last name">
                    </div>
                </div><br>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group mb-3">
                    <label for="product">Model</label>
                    <select class="form-select" id="product">
                        <option selected>Mercedes-Benz AMG-GT</option>
                        <option>Mercedes-Benz AMG-GT Roadster</option>
                        <option>Mercedes-Benz G-CLASS AMG</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-secondary" type="submit" name="submit" value="Submit" id="btnSubmit">
                        Submit
                    </button>
                </div>
            </div>
        </form>
